<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - buffergeometry - lines drawcalls</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <style>
    body {
      color: #cccccc;
      font-family: Monospace;
      font-size: 13px;
      text-align: center;

      background-color: #000000;
      margin: 0px;
      overflow: hidden;
    }

    #info {
      position: absolute;
      top: 0px;
      width: 100%;
      padding: 5px;
    }

    a {
      color: #0080ff;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div id="info">
    <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a>
    webgl - buffergeometry drawcalls - by
    <a href="https://twitter.com/fernandojsg">fernandojsg</a>
  </div>

  <script src="js/libs/dat.gui.min.js"></script>
  <script src="build/three.js"></script>
  <script src="js/controls/OrbitControls.js"></script>
  <script src="js/libs/stats.min.js"></script>

  <script>
    var group
    var container, stats
    var particlesData = []
    var camera, scene, renderer
    var positions, colors
    var particles
    var pointCloud
    var particlePositions
    var linesMesh

    var maxParticleCount = 1000
    var particleCount = 500
    var r = 500
    var rHalf = r;

    var effectController = {
      showDots: true,
      showLines: true,
      minDistance: 150,
      limitConnections: false,
      maxConnections: 20,
      particleCount: 500
    }

    init()
    animate()


    function init() {


      container = document.getElementById('container')

      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        4000
      )
      camera.position.z = 1750

      var controls = new THREE.OrbitControls(camera, container)

      scene = new THREE.Scene()

      group = new THREE.Group()
      scene.add(group)

      var material = new THREE.MeshBasicMaterial({
        color: '#2051a0',
        wireframe: true
      })

      // var helper = new THREE.Mesh(
      //   new THREE.SphereBufferGeometry(r, 32, 32),
      //   material
      // )
      // // console.log(helper);
      // // helper.material.color.setHex(0x080808);
      // // helper.material.blending = THREE.AdditiveBlending;
      // // helper.material.transparent = true;
      // // helper.material.blendSrcAlpha = 0;
      // // helper.material.opacity = 0.1;
      // group.add(helper)


      var segments = maxParticleCount * maxParticleCount
      positions = new Float32Array(segments * 3)
      colors = new Float32Array(segments * 3)

      var pMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 3,
        blending: THREE.AdditiveBlending,
        transparent: true,
        sizeAttenuation: false
      })
      //ç‚¹
      particles = new THREE.BufferGeometry()
      // particles.boundingSphere = r;
      particlePositions = new Float32Array(maxParticleCount * 3)

      for (var i = 0; i < maxParticleCount; i++) {
        var aa = -1;
        if (i % 2 == 0) {
          aa = 1;
        } else {
          aa = -1;
        }
        var _r = Math.random() * r;
        var a = Math.random() * Math.PI * aa;
        var b = Math.random() * Math.PI * aa;

        var x = _r * Math.cos(a) * Math.cos(b)
        var y = _r * Math.cos(a) * Math.sin(b)
        var z = _r * Math.sin(a)

        particlePositions[i * 3] = x
        particlePositions[i * 3 + 1] = y
        particlePositions[i * 3 + 2] = z

        // add it to the geometry
        particlesData.push({
          velocity: new THREE.Vector3(
            -1 + Math.random() * 2,
            -1 + Math.random() * 2,
            -1 + Math.random() * 2
          ),
          numConnections: 0
        })
      }

      // for (var i = 0; i < maxParticleCount; i++) {
      //   var aa = -1;
      //   if (i % 2 == 0) {
      //     aa = 1;
      //   } else {
      //     aa = -1;
      //   }
      //   var _r = r;
      //   var a = Math.random() * Math.PI * aa;
      //   var b = Math.random() * Math.PI * aa;

      //   var x = _r * Math.cos(a) * Math.cos(b)
      //   var y = _r * Math.cos(a) * Math.sin(b)
      //   var z = _r * Math.sin(a)

      //   particlePositions[i * 3] = x
      //   particlePositions[i * 3 + 1] = y
      //   particlePositions[i * 3 + 2] = z

      //   // add it to the geometry
      //   particlesData.push({
      //     velocity: new THREE.Vector3(
      //       -1 + Math.random() * 2,
      //       -1 + Math.random() * 2,
      //       -1 + Math.random() * 2
      //     ),
      //     numConnections: 0
      //   })
      // }



      particles.addAttribute(
        'position',
        new THREE.BufferAttribute(particlePositions, 3).setDynamic(true)
      )
      particles.setDrawRange(0, particleCount)
      // create the particle system
      pointCloud = new THREE.Points(particles, pMaterial)
      group.add(pointCloud)

      var linegeometry = new THREE.BufferGeometry()

      linegeometry.addAttribute(
        'position',
        new THREE.BufferAttribute(positions, 3).setDynamic(true)
      )
      linegeometry.addAttribute(
        'color',
        new THREE.BufferAttribute(colors, 3).setDynamic(true)
      )
      linegeometry.computeBoundingSphere()

      linegeometry.setDrawRange(0, 0)

      var material = new THREE.LineBasicMaterial({
        vertexColors: THREE.VertexColors,
        blending: THREE.AdditiveBlending,
        transparent: true
      })

      linesMesh = new THREE.LineSegments(linegeometry, material)
      group.add(linesMesh)


      renderer = new THREE.WebGLRenderer({
        antialias: true
      })
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)

      renderer.gammaInput = true
      renderer.gammaOutput = true

      container.appendChild(renderer.domElement)

      //

      stats = new Stats()
      container.appendChild(stats.dom)

      window.addEventListener('resize', onWindowResize, false)
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight
      camera.updateProjectionMatrix()

      renderer.setSize(window.innerWidth, window.innerHeight)
    }

    function animate() {
      var vertexpos = 0
      var colorpos = 0
      var numConnected = 0

      for (var i = 0; i < particleCount; i++)
        particlesData[i].numConnections = 0

      for (var i = 0; i < particleCount; i++) {
        // get the particle
        var particleData = particlesData[i]

        particlePositions[i * 3] += particleData.velocity.x
        particlePositions[i * 3 + 1] += particleData.velocity.y
        particlePositions[i * 3 + 2] += particleData.velocity.z

        if (
          particlePositions[i * 3 + 1] < -rHalf ||
          particlePositions[i * 3 + 1] > rHalf
        )
          particleData.velocity.y = -particleData.velocity.y;

        if (
          particlePositions[i * 3] < -rHalf ||
          particlePositions[i * 3] > rHalf
        )
          particleData.velocity.x = -particleData.velocity.x

        if (
          particlePositions[i * 3 + 2] < -rHalf ||
          particlePositions[i * 3 + 2] > rHalf
        )
          particleData.velocity.z = -particleData.velocity.z

        if (
          effectController.limitConnections &&
          particleData.numConnections >= effectController.maxConnections
        )
          continue

        // // Check collision
        // for (var j = i + 1; j < particleCount; j++) {
        //   var particleDataB = particlesData[j]
        //   if (
        //     effectController.limitConnections &&
        //     particleDataB.numConnections >= effectController.maxConnections
        //   )
        //     break

        //   var dx = particlePositions[i * 3] - particlePositions[j * 3]
        //   var dy = particlePositions[i * 3 + 1] - particlePositions[j * 3 + 1]
        //   var dz = particlePositions[i * 3 + 2] - particlePositions[j * 3 + 2]
        //   var dist = Math.sqrt(dx * dx + dy * dy + dz * dz)

        //   if (dist < effectController.minDistance) {
        //     particleData.numConnections++
        //     particleDataB.numConnections++

        //     var alpha = 1.0 - dist / effectController.minDistance

        //     positions[vertexpos++] = particlePositions[i * 3]
        //     positions[vertexpos++] = particlePositions[i * 3 + 1]
        //     positions[vertexpos++] = particlePositions[i * 3 + 2]

        //     positions[vertexpos++] = particlePositions[j * 3]
        //     positions[vertexpos++] = particlePositions[j * 3 + 1]
        //     positions[vertexpos++] = particlePositions[j * 3 + 2]

        //     colors[colorpos++] = alpha
        //     colors[colorpos++] = alpha
        //     colors[colorpos++] = alpha

        //     colors[colorpos++] = alpha
        //     colors[colorpos++] = alpha
        //     colors[colorpos++] = alpha

        //     numConnected++
        //   }
        // }
      }

      linesMesh.geometry.setDrawRange(0, numConnected * 2)
      linesMesh.geometry.attributes.position.needsUpdate = true
      linesMesh.geometry.attributes.color.needsUpdate = true

      pointCloud.geometry.attributes.position.needsUpdate = true

      requestAnimationFrame(animate)

      stats.update()
      render()
    }

    function render() {
      var time = Date.now() * 0.001

      group.rotation.y = time * 0.1
      renderer.render(scene, camera)
    }
  </script>
</body>

</html>
